<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap');

.container {
    display: flex;
}
.card {
    border-radius: 20px;
    margin-left: 10px;
    height: 200px;
    background-color: #d26464;
    flex: 1;
    transition: .3s all ease;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Castoro Titling', serif;
}

.card:hover {
    flex: 2;
    background-color: rgb(207, 207, 207);
}
</style>

</head>
<body>
<div class="container">
    <div class="card">
        <p>
            Hello
        </p>
    </div> 
    <div class="card">
        <p>
            My 
        </p>
    </div>
    <div class="card">
        <p>name</p>
    </div>
    <div class="card">
        <p>is</p>
    </div>
    <div class="card">
        <p>Pavlyna</p>
    </div>
</div>
</body>
</html>
