<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<style>
    .picture {
  position: relative;
  width: 500px;
  height: 500px;
}

.square {
  position: absolute;
  width: 100px;
  height: 100px;
}

.square1 {
  background-color: red;
  top: 0;
  left: 0;
}

.square2 {
  background-color: blue;
  top: 50px;
  left: 40px;
}

.square3 {
  background-color: green;
  top: 20px;
  left: 20px;
}

</style>
<body>
    <div class="picture">
        <div class="square square1"></div>
        <div class="square square2"></div>
        <div class="square square3"></div>
      </div>
      
</body>
</html>
